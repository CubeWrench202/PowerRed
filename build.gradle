buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = newPowerRedVersion
group = "cubewrench202.powerred.PowerRed"
archivesBaseName = "Power Red"

minecraft {
    version = forgeVersion
    runDir = "build"
	replace "@VERSION@", project.version
	replace "@APIVERSION", newPowerRedAPIVersion
}

dependencies {
    compile files("/libs/801-Core-" + project.properties['801-Core|Version'] + "-dev.jar")
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
